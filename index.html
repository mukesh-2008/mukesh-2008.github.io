  <!-- ROTATING TEXT SCRIPT -->
  <script>
    const texts = [
      "AI & Data Science Student",
      "Aspiring Machine Learning Engineer",
      "Tech Explorer",
      "Problem Solver",
      "Future Innovator"
    ];

    let index = 0;
    let charIndex = 0;
    let currentText = "";
    let isDeleting = false;

    const textElement = document.getElementById("rotating-text");

    function typeEffect() {
      if (!isDeleting && charIndex < texts[index].length) {
        currentText += texts[index].charAt(charIndex);
        charIndex++;
      } else if (isDeleting && charIndex > 0) {
        currentText = currentText.slice(0, -1);
        charIndex--;
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) {
          index = (index + 1) % texts.length;
        }
      }

      textElement.textContent = currentText;
      setTimeout(typeEffect, 120);
    }

    typeEffect();
  </script>

  <!-- CHAT BOT SCRIPT -->

        bot = "Email: smileymukesh2008@gmail.com | Instagram: @drama_x_bluz ðŸ˜Š";
      }

      chatBox.innerHTML += `<div class="user">${user}</div>`;

      setTimeout(() => {
        chatBox.innerHTML += `<div class="bot">${bot}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 400);
    }
  </script>
